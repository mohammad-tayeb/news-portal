<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phone Hunter API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <h1 class="text-center text-warning  m-3 ">Welcome to Phone-Hunter</h1>
  <!-- search phones -->
  <section class="container">
    <div class="row mb-3">
      <div class="col-auto">
        <label for="exampleInputEmail1" class="form-label">Enter Phone Name</label>
        <input id="search-field" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="col-auto d-flex align-items-end">
        <button id="btn-search" class="btn btn-primary">Search</button>
      </div>
    </div>
  </section>

  <!-- modal section -->
  <section>
    <!-- Modal -->
    <div class="modal fade" id="phoneDatailsModal" tabindex="-1" aria-labelledby="phoneDatailsModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="phoneDatailsModalLabel"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="releaseDate"></p>
            <p id="mainFeatures"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- show error message -->
  <section id="no-phone" class="container d-none">
    <h1 class="text-warning text-center">Coudn't Find Any Phone!!</h1>
  </section>


  <!-- display phones -->
  <section class="container mt-5">
    <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

    </div>
  </section>

  <!-- show all button -->
  <section id="show-more" class="container m-5  d-none ">
    <div class="text-center">
      <button id="show-more-btn" class="btn btn-primary ">Show More</button>
    </div>
  </section>

  <!-- spinner/loader -->
  <section id="loader" class="container d-none ">
    <div style="height: 400px;" class="d-flex align-items-center justify-content-center">
      <div style class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </section>



  <!-- js files -->
  <script src="phone-hunter.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
